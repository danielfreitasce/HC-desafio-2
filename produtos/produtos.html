<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cadastro">
    <meta name="description" content="Cadastro de clientes.">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/clientes/cliente.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class='container'>
        <div class='card'>
            <small>
                <h1> Cadastrar Produto</h1>
            </small>

            <div class="label-float">
                <input type="text" id="nome" placeholder=" " required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="codigo" placeholder=" " required>
                <label id="labelCodigo" for="codigo">Código</label>
            </div>

            <div class="label-float">
                <input type="text" id="quantidade" placeholder=" " required>
                <label id="labelQuantidade" for="quantidade">Quantidade</label>


            </div>

            <div class="label-float">
                <input type="text" id="descricao" placeholder=" " required>
                <label id="labelDescricao" for="descricao">Descrição</label>

            </div>

            <div class='justify-center'>
                <button onclick='cadastrar()'>Cadastrar</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="produtos.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>

</html>
